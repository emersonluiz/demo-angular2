<app-toolbar></app-toolbar>
<app-breadcrumb [items]="items"></app-breadcrumb>

<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">Categoria</div>
        <div class="panel-body">

            <nav class="navbar navbar-default">
                <!--<div class="container-fluid">-->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-cat" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-plus" (click)="onAdd()">
                            <span class="glyphicon glyphicon-plus"></span>
                       </button>
                    </div>
                    <div id="navbar-cat" class="navbar-collapse collapse">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </form>
                    </div>
               <!-- </div> -->
            </nav>

            <div class="panel panel-default">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of categories">
                            <td><a routerLink="/registro/categoria/detalhes">{{item.name}}</a></td>
                            <td class="text-right">
                                <button type="button" class="btn btn-default" (click)="onEdit()">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteBox">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <nav aria-label="...">
                <ul class="pager">
                    <li class="previous" [ngClass]="{'disabled' : !p}"><a (click)="onPrevious()">Anterior</a></li>
                    <li class="next" [ngClass]="{'disabled' : !n}"><a (click)="onNext()">Pr√≥ximo</a></li>
                </ul>
           </nav>

           <app-confirm-dialog
                [message]="'Apagar categoria?'"
                [title]="'Delete'"
                (confirmed)="delete()" >
           </app-confirm-dialog>
        </div>
    </div>
</div>

<simple-notifications [options]="options" (onCreate)="onCreate($event)" (onDestroy)="onDestroy($event)"></simple-notifications>
